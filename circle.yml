version: 2
    
jobs:
  build:
    working_directory: /react-day-picker
    docker:
      - image: node:7.9.0
        environment:
          TEST_REPORT_PATH: "reports"
  
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ checksum "yarn.lock" }}
      - run: yarn --pure-lockfile
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - "/usr/local/share/.cache/yarn"
            - "./node_modules"
      - run: mkdir -p reports
      - run: yarn lint -- --format junit --output-file reports/eslint.xml
      - run: yarn dtslint
      - run: yarn cover -- --testResultsProcessor jest-junit-reporter
      - run: yarn codecov
      - store_test_results:
          path: reports/
      - run: 
          name: Build lib
          command: yarn run build

deployment:
  master:
    branch: master
    commands:
      - yarn run build # make sure build works
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - yarn run build
      - npm publish