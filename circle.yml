machine:
  node:
    version: 7.9.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    MOCHA_FILE: "$CIRCLE_TEST_REPORTS/test-results.xml"

general:
  artifacts:
    - ./coverage

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
  override:
    - yarn run lint -- --format junit --output-file $CIRCLE_TEST_REPORTS/reports/eslint.xml
    - yarn run dtslint
    - yarn run cover -- --reporter mocha-circleci-reporter
  post:
    - cp -R ./coverage $CIRCLE_ARTIFACTS
    - ./node_modules/codeclimate-test-reporter/bin/codeclimate.js < ./coverage/lcov.info
    - ./node_modules/coveralls/bin/coveralls.js < ./coverage/lcov.info

deployment:
  master:
    branch: master
    commands:
      - yarn run build
      - >
        cd examples && yarn && cd ..
        yarn run docs:publish
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - yarn run build
      - npm publish
      - >
        cd examples && yarn && cd ..
        yarn run docs:publish
      
